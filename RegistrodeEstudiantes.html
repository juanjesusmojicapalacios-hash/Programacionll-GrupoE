<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de estudiantes</title>
</head>
<body>
    <h1>REGISTRO DE ESTUDIANTES</h1>
    Nombre:              <input type="text" name="nombre"><br>
    Direccion:           <input type="text" name="direccion"><br>
    Genero:
        <select name="genero">
            <option value="Masculino" selected>Masculino
            <option value="Femenino">Femenino
            <option value="Otro">Otro
            </select>
            <br>
    Estado civil:
   
    <input type="radio" name="estado" value="Soltero">Masculino
    <input type="radio" name="estado" value="Casado">casado
    <input type="radio" name="estado" value="Otro">otro
    <br>
    Carrera a estudiar
    <select name="carrera">
        <option value="Ingenieria" selected>Caja petrolera
        <option value="Medicina">Caja nacional
        <option value="Licenciatura">Caja bancaria
    <br>
    <input type="submit" name="enviar"><br>
    <input type="reset">
</body>
</html>
